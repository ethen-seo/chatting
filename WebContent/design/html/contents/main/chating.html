<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="euc-kr">
	<title>기술연구소 - 채팅</title>
	<link rel="stylesheet" href="../../css/css.css">
	<link rel="stylesheet" href="../../css/head.css">
</head>
<body>
	<div class="wrap_chating">
		<div class="header_chating">
			<h1 class="name_chating">기술연구소 (5명)</h1>
			<span class="btn_chating_more"></span>
			<div class="nav_chating">
				<ul>
					<li><a href="#">대화맴버 보기</a></li>
					<li><a href="#">대화맴버 추가</a></li>
					<li><a href="#">대화맴버 삭제</a></li>
					<li><a href="#" class="chat_exit">대화방 나가기</a></li>
				</ul>
			</div>
		</div>

		<div class="container_chating">
			<div class="con_chating">
				<p class="date_chating">2014년 10월 24일 금요일</p>
				<div class="msg_chating msg_my">
					<div class="send_msg">
						<div class="msg_main">
							<p class="send_msg_body">안녕하세요?</p>
							<span class="msg_state">
								<span class="read">3 읽음</span>
								<span class="time">오전 10:46</span>
							</span>
						</div>
					</div>
				</div>
				<div class="msg_chating msg_you">
					<div class="receive_msg">
						<span class="pf_img"><img src="../../images/post/thumb.jpg" alt=""></span>
						<span class="pf_name">김연아</span>
						<div class="msg_main">
							<p class="receive_msg_body">안녕하세요.</p>
							<span class="msg_state">
								<span class="read">2 읽음</span>
								<span class="time">오후 10:30</span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="chat_input_wrap">
			<form class="input_chat">
				<div class="msg_form">
					<textarea name="msg_input" class="msg_input" type="input" placeholder="내용을 입력하세요"></textarea>
				</div>
				<div class="chat_btn">
					<span class="f_icon"></span>
					<input type="submit" value="전송">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
